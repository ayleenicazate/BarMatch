<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="menu-header">
          <ion-title>Menú</ion-title>
          <div class="avatar-container">
            <img [src]="avatarUrl" class="avatar-image" alt="Avatar">
          </div>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <ion-item (click)="navigateTo('home')">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('reservas')">
          <ion-label>Mis Reservas</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-page class="ion-page" id="main-content">
    <ion-router-outlet id="main-content" *ngIf="load"></ion-router-outlet>
    <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>
  </ion-page>
</ion-app>
