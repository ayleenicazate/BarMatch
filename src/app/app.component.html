<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-item lines="none">
          <ion-title>Menú</ion-title>
          <ion-avatar slot="end">
            <ion-img [src]="avatarUrl" alt="Avatar"></ion-img>
          </ion-avatar>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="navigateTo('home')">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('reservas')">
          <ion-label>Mis Reservas</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-page class="ion-page" id="main-content">
    <ion-router-outlet 
      id="main-content" 
      [tabindex]="0" 
      [attr.aria-hidden]="false"
      role="main"
      *ngIf="load">
    </ion-router-outlet>
    <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>
  </ion-page>
</ion-app>
